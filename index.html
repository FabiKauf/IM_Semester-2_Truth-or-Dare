<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <link rel="stylesheet" href="https://use.typekit.net/rtv8jnl.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button class="language-button">Select Language</button>
  </header>
  
  <main>
    <section class="intro">
      <h1><span class="truth">Truth</span> <span class="or">or</span> <span class="dare">Dare</span></h1>
      <p class="subtitle">What happens in this CHAT...<br>stays in this CHAT</p>
      <button class="play-button">Let’s Play</button>
    </section>

    <section class="game-section"> 
      <div class="chat-image-wrapper">
        <img src="img/bild Handy chat.png" class="chat-img mobile-only" alt="Chat Mobile">
        <img src="img/Bild Desktop chat.png" class="chat-img desktop-only" alt="Chat Desktop">
        
        <div class="chat-bubbles"></div>

        <div class="button-overlay">
          <button class="truth-button">Truth</button>
          <button class="dare-button">Dare</button>
        </div>
      </div>
    </section>

    <div class="language-modal" id="language-modal">
      <div class="language-modal-content">
        <h2>Select Language</h2>
        <ul>
          <li data-lang="en">English</li>
          <li data-lang="de">Deutsch</li>
          <li data-lang="fr">Français</li>
          <li data-lang="es">Español</li>
        </ul>
      </div>
    </div>
  <div class="stars">
    <img src="img/Stern-1.png" class="star star1" alt="Stern 1">
    <img src="img/Stern-1.1.png" class="star star2" alt="Stern 2">
    <img src="img/Stern-2.png" class="star star3" alt="Stern 3">
    <img src="img/Stern-2.2.png" class="star star4" alt="Stern 4">
    <img src="img/Stern-3.png" class="star star5" alt="Stern 5">
    <img src="img/Stern-3.3.png" class="star star6" alt="Stern 6">
  </div>
  </main>

  <footer class="footer">
    <img src="img/Bild Footer.png" alt="Footer Illustration" class="footer-img">
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
